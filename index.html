<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/originals/7d/68/a4/7d68a425553c15f0edbddbc163d9c462.jpg'); /* Background Image */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 30px;
            text-align: center;
            width: fit-content;
            padding: 20px;
            position: relative;
            z-index: 10;
            line-height: 1.2;
            color: #ed1c24; /* Saturated red */
            animation: glowEffect 2s infinite;
        }

        @keyframes glowEffect {
            0% {
                text-shadow: 5px 5px 15px black, 0 0 25px #ed1c24, 0 0 50px #ed1c24;
            }
            50% {
                text-shadow: 10px 10px 30px black, 0 0 40px #ed1c24, 0 0 80px #ed1c24;
            }
            100% {
                text-shadow: 5px 5px 15px black, 0 0 25px #ed1c24, 0 0 50px #ed1c24;
            }
        }

        #clickable {
            font-size: 1.5rem;
            color: #FF4040;
            text-shadow: 1px 1px black;
            cursor: pointer;
            text-align: center;
            display: inline-block;
        }

        .message-box {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            background-image: url('https://storageciggallery.addons.business/15706/cig-cozy-gallery-8987bZI-10-26-NATL-Pumpkin-Day-Wallpaper-1500x2000-A-s.png?c=00');
            background-size: cover;
            background-position: center;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            animation: popup 0.5s ease-out;
        }

        @keyframes popup {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .message-box span {
            font-size: 1.2rem;
            color: black;
            font-weight: bold;
            text-shadow: 2px 2px 4px orange; /* Orange outline */
        }

        .message-badge {
            margin-left: 10px;
            background-color: red;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            border-radius: 50%;
            padding: 5px 10px;
            display: inline-block;
            text-align: center;
            line-height: 1;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .modal h2 {
            font-size: 2rem;
            color: pink;
            text-shadow: 2px 2px 4px black; /* Black outline */
            margin-bottom: 20px;
        }

        .modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>HAPPY BIRTHDAY BABY HEHEHEH</h1>
    <div id="clickable">click here >~<</div>

    <!-- Rectangle box -->
    <div class="message-box" id="messageBox">
        <span>You have one message!</span>
        <div class="message-badge">1</div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="close-btn" id="closeModal">x</div>
        <h2>Your message goes here!</h2>
    </div>

    <script>
        const messageBox = document.getElementById('messageBox');
        const modal = document.getElementById('modal');
        const closeModal = document.getElementById('closeModal');

        // Open modal when the message box is clicked
        messageBox.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        // Close modal when the close button is clicked
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
