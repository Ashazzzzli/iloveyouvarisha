<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/originals/7d/68/a4/7d68a425553c15f0edbddbc163d9c462.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 20px black, 0 0 30px black;
            width: fit-content;
            padding: 20px;
            position: relative;
            z-index: 10;
            background-image: url('https://www.hdwallpapers.in/download/big_and_small_hello_kitty_in_hello_kity_face_background_hd_hello_kitty-1920x1080.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
        }

        #clickable {
            font-size: 1.5rem;
            color: #ed519c;
            text-shadow: 1px 1px black;
            cursor: pointer;
            text-align: center;
            display: inline-block;
        }

        .bubble {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            animation: fadeInOut 2s forwards;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .kiss {
            position: absolute;
            font-size: 25px;
            font-weight: bold;
            opacity: 0;
            color: #FF0000; /* Saturated red */
            text-shadow: 2px 2px 5px black;
            animation: kissEffect 1.5s forwards;
        }

        @keyframes kissEffect {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) translateY(-50px);
            }
        }

        #message-box {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-image: url('https://storageciggallery.addons.business/15706/cig-cozy-gallery-8987bZI-10-26-NATL-Pumpkin-Day-Wallpaper-1500x2000-A-s.png?c=00');
            background-size: cover;
            background-repeat: no-repeat;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 1px 1px orange;
        }

        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            background-image: url('https://pettech.co.uk/wp-content/uploads/2020/08/Hello-Kitty-Cat-Collection.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        #modal p {
            font-size: 1.5rem;
            color: pink;
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
        }

        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: black;
            color: white;
            border: none;
            font-size: 1.2rem;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>HAPPY BIRTHDAY BABY HEHEHEH</h1>
    <div id="clickable">click here >~<</div>
    <div id="message-box">You have one message!</div>

    <div id="modal">
        <button id="close-btn">X</button>
        <p>I love you so much and hope this birthday is the best yet!</p>
    </div>

    <script>
        const clickable = document.getElementById('clickable');
        const messageBox = document.getElementById('message-box');
        const modal = document.getElementById('modal');
        const closeBtn = document.getElementById('close-btn');

        // Generate kiss effect on click
        clickable.addEventListener('click', () => {
            for (let i = 0; i < 4; i++) {
                createKissBubble();
            }
        });

        function createKissBubble() {
            const kiss = document.createElement('div');
            kiss.classList.add('kiss');
            kiss.textContent = 'kiss';
            kiss.style.left = `${Math.random() * window.innerWidth}px`;
            kiss.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(kiss);
            setTimeout(() => kiss.remove(), 1500);
        }

        // Open modal on message box click
        messageBox.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        // Close modal
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Ensure animations run properly on click
        clickable.addEventListener('click', () => {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.textContent = 'ðŸŽ‰';
            bubble.style.left = `${Math.random() * window.innerWidth}px`;
            bubble.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(bubble);
            setTimeout(() => bubble.remove(), 2000);
        });
    </script>
</body>
</html>
